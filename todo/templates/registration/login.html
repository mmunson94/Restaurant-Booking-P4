{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 >Log in</h2>
<div class="form-container">
    <form class="login-box" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
</div>
<div class="create-account-btn">
    <p>Dont have an Account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>

{% endblock %}
