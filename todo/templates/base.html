{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} Restaurant System {% endblock %}</title>
</head>
<body>
    <header>
        <h1>Restaurant Name</h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
<footer>
    
    <footer>
        <div id="contact-us">
            <h2>Contact Us</h2>
            <p>Phone: 0161 676 7770</p>
            <p>Address: Sir Matt Busby Way, Old Trafford, Stretford, Manchester M16 0RA</p>
        </div>
        <!-- social media links -->
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                     aria-label="Visit our Instagram page (opens in new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>
    
        <script src="https://kit.fontawesome.com/2cc81c8112.js" crossorigin="anonymous"></script>
</footer>
</html>
