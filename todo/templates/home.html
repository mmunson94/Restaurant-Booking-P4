{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}

<section id="hero-outer">
    <div id="hero-image"></div>
</section>
<div class="menu">
    <h3>Menu</h3>
</div>
<div class="reservations">
    <h3>Book a table</h3>
</div>

{% endblock %}
